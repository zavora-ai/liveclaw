# LiveClaw Development Configuration
# Copy to liveclaw.toml and fill in your API key

[gateway]
host = "127.0.0.1"
port = 8420
require_pairing = false  # disabled for local dev

[voice]
provider = "openai"
api_key = ""  # set via LIVECLAW_API_KEY env var or fill in here
model = "gpt-4o-realtime-preview"
base_url = "wss://api.openai.com/v1/realtime"
voice = "alloy"
instructions = "You are a helpful voice assistant for development testing."

[security]
default_role = "full"  # permissive for local dev
tool_allowlist = []
rate_limit_per_session = 1000
audit_log_path = "audit.jsonl"

[plugin]
enable_pii_redaction = true
enable_memory_autosave = true
custom_blocked_keywords = []

[memory]
backend = "in_memory"
recall_limit = 10

[graph]
enable_graph = false
recursion_limit = 25

[compaction]
enable_compaction = false
max_events_threshold = 500

[artifact]
enable_artifacts = false
storage_path = "./artifacts"

[pairing]
max_attempts = 5
lockout_duration_secs = 300

[runtime]
kind = "native"  # native | docker
docker_image = "zavoraai/liveclaw-runtime:latest"

[providers]
active_profile = "legacy"  # legacy | openai | openai_compatible

[providers.openai]
enabled = false
api_key = ""
model = ""
base_url = ""

[providers.openai_compatible]
enabled = false
api_key = ""
model = ""
base_url = ""

[resilience]
enable_reconnect = true
max_reconnect_attempts = 5
initial_backoff_ms = 250
max_backoff_ms = 4000

[telemetry]
otlp_enabled = false
