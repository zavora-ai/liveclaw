name: liveclaw_mobile
description: LiveClaw Resonance mobile client - secure, audio-first, realtime.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.2.1
  flutter_svg: ^2.2.1
  web_socket_channel: ^3.0.1
  flutter_secure_storage: ^10.0.0
  local_auth: ^3.0.0
  record: ^6.1.2
  audioplayers: ^6.1.0
  google_fonts: ^8.0.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/liveclaw_logo.svg
