name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  check:
    name: Check, Test, Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout ADK-Rust
        uses: actions/checkout@v4
        with:
          repository: zavora-ai/adk-rust
          path: adk-rust-src
          fetch-depth: 1

      - name: Wire ADK-Rust sibling path
        run: |
          ln -sfn "$GITHUB_WORKSPACE/adk-rust-src" "$GITHUB_WORKSPACE/../adk-rust"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: cargo fmt --check
        run: cargo fmt -p liveclaw-gateway -p liveclaw-app -- --check

      - name: cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: cargo check
        run: cargo check --workspace --all-features

      - name: cargo test
        run: cargo test --workspace --all-features
