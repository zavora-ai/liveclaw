name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  check:
    name: Check, Test, Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ADK-Rust crates must be available as sibling directory
      # In CI, clone them or use a published registry
      - name: Checkout ADK-Rust
        uses: actions/checkout@v4
        with:
          repository: liveclaw/adk-rust  # adjust to actual repo
          path: adk-rust
          token: ${{ secrets.ADK_RUST_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: cargo fmt --check
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: cargo check
        run: cargo check --workspace

      - name: cargo test
        run: cargo test --workspace
